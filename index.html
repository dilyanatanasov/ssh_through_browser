<!doctype html>
<html>
  <head>
    <title>Online Networking Exercise</title>
    <style>
      *{
        margin:0px;
        padding:0px;
        font-family: Arial, Helvetica, sans-serif;
        font-size:15px;
      }

      body{
        width: 100%;
        background: #fff;
        color:#333;
        outline: none;
      }

      .path{
        padding: 5px 0px 0px 5px;
      }

      input{
        background: #333;
        border: none;
        padding-left: 5px;
        color:white;
        display:inline-block;
        float:left;
      }

      input:focus { outline: none; }

      #messages{
        width: 100%;
        color:#fff;
        outline: none;
      }

      #message{
        float:left;
        display:inline-block;
      }
      button{
        visibility: hidden;
      }
      #modal{
          border:1px solid #CCC;
          background-color:#333;
          width:40%;
          height:30%;
          display:none;
          position:absolute;
          left:30%; 
          top:45%;
          margin:-25px 0 0 -50px;
          resize:both;
          overflow: auto;
      }

      #exit{
        float:right;
        color: #eee;
        font-size:20px;
        text-decoration: none;
        padding-right:5px;
      }

      #exit:hover{
        float:right;
        color: #eee;
        font-size:20px;
      }
    </style>
  </head>
  <body>
    <div class="container-banner">
      <div class='container'>
          <div id="modal">
              <ul id="messages">
                  <a id='exit' href="#">X</a>
                  <div class='path'>
                    <h4 id='heading'>NVNA Nikola Vaptsarov Terminal</h4>
                    <form id="input" action="">
                          <input id="m" autocomplete="off" autofocus/><button>Send</button>
                    </form>   
                  <br>
                </ul>
          </div>
          <a href="#" class="click">click me</a>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script>
      $('.click').click(function(){
        $('#modal').show();
        $('#modal').draggable();
        $('#modal').resize();
        $(function () {
          var socket = io();
          var response = "";
          var patt1 = /\n/;
          var multiple;

          $('form').submit(function(){
            socket.emit('command', $('#m').val());
            $('#m').val('');
            return false;
          });

          // $("#input").on('keydown', '#m', function(e) { 
          //   var keyCode = e.keyCode || e.which; 

          //   if (keyCode == 9) { 
          //     e.preventDefault(); 
          //     socket.emit('command', "\t");
          //   } 
          // });

          socket.on('connected',function(){
            $('#messages').append($('<li>').text('Connected'));
          });
          socket.on('disconnected',function(){
            $('#messages').append($('<li>').text('Disconnected'));
          });

          socket.on('ServerResponse', function(msg){
            if(msg.indexOf('!') > -1){
              rows = msg.split("!");
              response = rows.join("<br>");
            }else{
              multiple = msg.split(/\r?\n/);
              if(multiple[0].length > 0){
                response += multiple[0];
              }else{
                response += msg;
              }
            }

            if(response.search(patt1) > -1){
              $('<br><p id="message">' + response + '</p>').insertBefore($('#input'));
              window.scrollTo(0, document.body.scrollHeight);
              response = "";
            }else if(msg.length > 1){
              $('<br><p id="message">' + response + '</p>').insertBefore($('#input'));
              window.scrollTo(0, document.body.scrollHeight);
              response = "";
            }
          });
        });
      });
      $('#exit').click(function(){
        $('#modal').hide();
      });

    </script>
  </body>
</html>
