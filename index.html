    <script>
      $('.click').click(function(){
        $('#modal').show();
        $('#modal').draggable();
        $('#modal').resize();
        $(function () {
          var socket = io();
          var response = "";
          var patt1 = /\n/;
          var multiple;
          var lastMessage;

          $('form').submit(function(){
            lastMessage = $('#m').val();
            socket.emit('command', $('#m').val());
            $('#m').val('');
            return false;
          });


          socket.on('connected',function(){
            $('#messages').append($('<li>').text('Connected'));
          });
          socket.on('disconnected',function(){
            $('#messages').append($('<li>').text('Disconnected'));
          });

          socket.on('ServerResponse', function(msg){
            if(msg.indexOf('!') > -1){
              rows = msg.split("!");
              response = rows.join("<br>");
            }else{
              multiple = msg.split(/\r?\n/);
              if(multiple[0].length > 0){
                response += multiple[0];
              }else{
                response += msg;
              }
            }
            
            if(response != lastMessage){
              console.log("This is the response" + response);
              console.log("This is the lastMessage" + lastMessage);
              if(response.search(patt1) > -1 && response.length != 0){
                $('<br><p id="message">' + response + '</p>').insertBefore($('#input'));
                window.scrollTo(0, document.body.scrollHeight);
                response = "";
              }else if(msg.length > 1){
                $('<br><p id="message">' + response + '</p>').insertBefore($('#input'));
                window.scrollTo(0, document.body.scrollHeight);
                response = "";
              }
            }
          });
        });
      });
      $('#exit').click(function(){
        $('#modal').hide();
      });

    </script>
